<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - Sidebar</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
<!-- Sidebar -->
<section class="sidebar">
    <!-- Twitter bird -->
    <div class="sidebar-item twitter-bird">
        <img class="twitter-img" src="assets/images/twitter.svg" alt="Twitter logo">
    </div>

    <!-- Sidebar Items -->
    <div class="sidebar-item active">
        <img src="assets/images/home.svg" alt="Home">
        <div class="sidebar-item-text active">Home</div>
    </div>
    <div class="sidebar-item">
        <img src="assets/images/explore.svg" alt="Explore">
        <div class="sidebar-item-text">Explore</div>
    </div>
    <div class="sidebar-item">
        <img src="assets/images/notifications.svg" alt="Notifications">
        <div class="sidebar-item-text">Notifications</div>
    </div>
    <div class="sidebar-item">
        <img src="assets/images/messages.svg" alt="Messages">
        <div class="sidebar-item-text">Messages</div>
    </div>
    <div class="sidebar-item">
        <img src="assets/images/bookmarks.svg" alt="Bookmarks">
        <div class="sidebar-item-text">Bookmarks</div>
    </div>
    <div class="sidebar-item">
        <img src="assets/images/lists.svg" alt="Lists">
        <div class="sidebar-item-text">Lists</div>
    </div>
    <div class="sidebar-item">
        <img src="assets/images/profile.svg" alt="Profile">
        <div class="sidebar-item-text">Profile</div>
    </div>
    <div class="sidebar-item">
        <img src="assets/images/more.svg" alt="More">
        <div class="sidebar-item-text">More</div>
    </div>

    <!-- Tweet Button -->
    <button class="tweet-btn">Tweet</button>
</section>
</body>
</html>
